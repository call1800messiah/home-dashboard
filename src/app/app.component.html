<app-header (toggleSidenav)="toggleSidenav()"></app-header>

<mat-sidenav-container hasBackdrop="false" class="drawer-container">
  <mat-sidenav [mode]="sideNavMode" [(opened)]="sideNavOpen">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
