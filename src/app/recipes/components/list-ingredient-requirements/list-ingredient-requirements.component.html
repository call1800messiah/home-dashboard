<div class="ingredient-list" *ngIf="requirements">
  <div class="portions">
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="portions" type="number" step="1" min="1" />
      <mat-label>Portionen</mat-label>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="requirements" class="table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Zutat</th>
      <td mat-cell *matCellDef="let ingredient">{{ingredient.ingredient.name}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Menge</th>
      <td mat-cell *matCellDef="let ingredient">{{ingredient.amount * portions}} {{ingredient.unit}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
