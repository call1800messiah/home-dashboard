<div class="container">
  <mat-card *ngFor="let recipe of recipes$ | async">
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-content>
      {{recipe.summary}}
    </mat-card-content>
    <mat-card-footer>
      <div class="ingredients" *ngIf="recipe.ingredients.length > 0">
        Zutaten:
        <span *ngFor="let ingredient of recipe.ingredients" class="ingredient">
        {{ingredient.ingredient.name}}
      </span>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
