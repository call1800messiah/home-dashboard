<div class="container">
  <h2>Zutaten</h2>
  <button class="button-add-ingredient" color="primary" mat-fab type="button" (click)="addIngredient()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-card
    class="ingredient"
    *ngFor="let ingredient of ingredients$ | async"
    (click)="editIngredient(ingredient)"
    mat-ripple
  >
    <mat-card-title>{{ingredient.name}}</mat-card-title>
    <div class="type">
      {{ingredientTypes[ingredient.type]}}
    </div>
    <button class="button-edit" mat-mini-fab type="button">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card>
</div>
