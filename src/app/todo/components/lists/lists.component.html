<div class="todo-lists container medium">
  <h1>Todo Listen</h1>
  <button mat-fab type="button" color="primary" class="button-container-top" (click)="addList()">
    <mat-icon>add</mat-icon>
  </button>

  <mat-card *ngFor="let list of lists$ | async" (click)="goToList(list.id)" mat-ripple class="list">
    <mat-card-title>{{list.name}}</mat-card-title>
  </mat-card>
</div>
