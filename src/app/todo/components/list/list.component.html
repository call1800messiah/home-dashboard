<div class="todo-list container medium" *ngIf="list">
  <h1>{{list.name}}</h1>
  <button mat-fab type="button" color="accent" class="button-container-top" (click)="editList()">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-card>
    <mat-card-content>
      <app-add-todo-item (addTodoItem)="addTodoItem()"></app-add-todo-item>
      <app-todo-item *ngFor="let item of list.items" [item]="item" [userID]="userID" (addTodo)="addTodoItem()"></app-todo-item>
    </mat-card-content>
  </mat-card>
</div>
