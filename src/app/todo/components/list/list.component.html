<div class="todo-list container medium" *ngIf="list">
  <h1>{{list.name}}</h1>
  <button mat-fab type="button" color="accent" class="button-container-top" (click)="editList()">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-card>
    <mat-card-content>
      <app-add-todo-item (addTodoItem)="addTodoItem()"></app-add-todo-item>
      <ng-container *ngFor="let item of visibleItems">
        <app-todo-item [item]="item" [userID]="userID" [listId]="list.id"></app-todo-item>
        <app-add-todo-item (addTodoItem)="addTodoItem()"></app-add-todo-item>
      </ng-container>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!list.keepDone" class="finished-items">
    <mat-card-header>
      <mat-card-title>
        Abgeschlossene Aufgaben
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-todo-item *ngFor="let item of finishedItems" [item]="item" [userID]="userID" [listId]="list.id"></app-todo-item>
    </mat-card-content>
  </mat-card>
</div>
