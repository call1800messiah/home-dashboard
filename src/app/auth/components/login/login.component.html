<div class="container small">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card appearance="outlined">
      <mat-card-title>
        Login
      </mat-card-title>

      <mat-card-content>
        <div class="flex-column">
          <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput type="email" id="email" formControlName="email" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" id="password" formControlName="password" required>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
